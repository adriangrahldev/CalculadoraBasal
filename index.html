<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basal</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calculadora" id="calculadora">
            <h1>Hidratración Basal</h1>
            <p>Completa los datos</p>
            <input type="number" placeholder="Ingrese el peso en Kg" onkeyup="if(event.keyCode === 13){calcular(this)}">
            <button id="btn-calcular" onclick="calcular(this)" >Calcular</button>
            <div class="resultado" id="resultado"></div>
        </div>
        <button id="btn-detalle">i</button>
        <div class="detalle" id="detalle">
            <h1>¿Cómo se calcula?</h1>
            <ul>
                <li>De 0 a 10k, se calcula 100cc por cada kilo.</li>
                <li>Se suma 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
            </ul>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
